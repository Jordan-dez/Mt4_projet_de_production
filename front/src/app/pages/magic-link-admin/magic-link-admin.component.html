<div class="main">
    <h1>Enter email to get the magic professor link !</h1>
    <div class="p-inputgroup">
        <input type="text" pInputText placeholder="email" [(ngModel)]="email"/>
        <button type="button" pButton label="Get the link" (click)="sendMagicLick()"></button>
    </div>
    <p class="hint">Only works for registered admins, trying would be a waste of time...</p>
</div>
